<!DOCTYPE html>
<html>

<head>
    <title>Mapa Leaflet com Routing Machine</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script>
        // Inicializar o mapa
        var map = L.map('map').setView([40.838, -8.479], 14);

        // Adicionar camada do mapa (ex. OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data © <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);


        var route1 = L.Routing.control({
            waypoints: [
                L.latLng(40.838, -8.479), // Pegar nas coordenadas do condutor
                L.latLng(40.848053, -8.399766) // Pegar nas coordenadas do cliente
            ]
        }).addTo(map).on('routesfound', function (e) {
            var route = e.routes[0];
            console.log('Distância da rota: ' + route.summary.totalDistance + ' metros.');
        });
    </script>
</body>

</html>
